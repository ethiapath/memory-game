<!DOCTYPE html>
<head>
  <title>tinder</title>
  <link rel="stylesheet" href="mem.css" />
</head>
<body>
<script src="id.js"></script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId            : 1943129949090411,
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v2.12'
      });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        //js.src = "https://connect.facebook.net/en_US/sdk/debug.js";
        js.src = "https://connect.facebook.net/en_US/sdk.js"; // minified version
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

    function login() {
         FB.login(function(response) {
         // handle the response
          console.log("Response goes here!");
        }, {scope: 'user_friends'});
      }
      //-----------------DISPLAY FRIEND NAMES
      FB.api(
        '/me/friends',
        'GET',
        {fields: 'name,id,location,birthday'},
        function(response) {
          for (name in friends) {
            output += friends + ': ' + name +'; ';
          }
          result_holder.innerHTML = '<h2>Result list of your friends:</h2>' + output;
        }
      );
  </script>
  <button onclick="javascript:login();">Login Facebook</button>

  <div id="header">
    <H1>Friend quiz</h1>
    <h2>How well do you know your friends?</h2>
  </div>
  <div id="content">
    <div id="friend" class="friend">
      <div class="img-frame">
        <img id="firend-pic" src="friends.jpg" width="300px" height="300px">
      </div>
      <h3 id="friend-name">???</h3>
    </div>
    <ul id="list"></ul>
  </div>

  <script src="script.js"></script>
</body>
